<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickity Carousel Example</title>

  <!-- เพิ่มสไตล์ Flickity จาก CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">

  <style>
    /* กำหนดขนาดของ carousel cell */
    .carousel-cell {
      width: 22%; /* ขนาดแต่ละรายการเป็น 25% เพื่อแสดง 4 รายการต่อแถว */
      margin-right: 10px;
      background: #ef742d; /* เปลี่ยนสีพื้นหลัง */
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 20px;
      height: 250px;
    }
  </style>
</head>
<body>

  <div class="carousel" data-flickity='{ "cellAlign": "center", "contain": true, "groupCells": 5, "wrapAround": true }'>
    <div class="carousel-cell">Item 1</div>
    <div class="carousel-cell">Item 2</div>
    <div class="carousel-cell">Item 3</div>
    <div class="carousel-cell">Item 4</div>
    <div class="carousel-cell">Item 5</div>
    <div class="carousel-cell">Item 6</div>
    <div class="carousel-cell">Item 7</div>
    <div class="carousel-cell">Item 8</div>
  </div>

  <!-- เพิ่มไลบรารี Flickity จาก CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
  
</body>
</html>
