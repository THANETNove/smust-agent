<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel 2 with Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <style>
        .owl-carousel .item {
            background-color: #4a90e2;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        .owl-carousel img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Slide 4">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+5" alt="Slide 5">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+6" alt="Slide 6">
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });
        });
    </script>

</body>
</html>
